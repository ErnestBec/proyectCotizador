<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-primary">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Materiales</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Mas Info</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Configuracion</a></li>
            <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Salir del perfil</a></li>
          </ul>
        </div>
      </div>
  </header>
    <div class="container d-flex">
      <form>
        <div class="row">
          <h2 class="text pb-5">Actualizar mis datos</h2>
          <div class="col-12 pb-5 ">
            <input type="text" id="Name" class="form-control" placeholder="Tu Nombre">
          </div>
          <div class="col-6 pb-5">
            <input type="text" id="App" class="form-control" placeholder="Tus Apellidos">
          </div>
          <div class="col-6 pb-5">
            <input type="email" id="Apm" class="form-control" placeholder="example@correo.com">
          </div>
          <div class="col-6 pb-5">
            <input type="text" id="phone" class="form-control" placeholder="Telefono: 1472583690">
          </div>    
          <div class="col-6 pb-5">
            <input type="email" id="street" class="form-control" placeholder="Calle">
          </div>  
            <div class="col-3">
              <input type="text" class="form-control" placeholder="Ciudad">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder="Estado ">
            </div>
            <div class="col-3">
              <input type="file" class="form-control">
            </div>
            <div class="col-3">
              <input name="send" id="send" class="btn btn-primary" type="button" value="Actualizar">
            </div>
            

          
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
